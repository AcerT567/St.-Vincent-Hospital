{% extends 'base.html' %}
{% block content %}
  <h2>Users</h2>
  <p><a href="{{ url_for('create_user') }}">Create User</a></p>
  <table>
    <tr><th>ID</th><th>Username</th><th>Role</th></tr>
    {% for u in users %}
      <tr><td>{{ u.id }}</td><td>{{ u.username }}</td><td>{{ u.role }}</td></tr>
    {% endfor %}
  </table>
{% endblock %}
