<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Vincent Hospital</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Sticky Transparent Header -->
  <header id="main-header">
    <div class="logo-area">
      <a href="/" class="logo-link">
        <img src="{{ url_for('static', filename='images/logo.png') }}" 
             alt="St. Vincent Hospital Logo">
      </a>
      <h1>St. Vincent Hospital</h1>
    </div>
    <nav class="nav">
      <a href="/">Home</a> |
      <a href="/about">About</a> |
      <a href="/services">Services</a> |
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <!-- Page Content -->
  <main>
    {% block content %}
    <h2>Welcome to St. Vincent Hospital</h2>
    <p>Your health and wellness are our top priorities.</p>
    {% endblock %}
  </main>

  <!-- Footer (optional) -->
  <footer>
    <p>&copy; 2025 St. Vincent Hospital. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Shrinking Header -->
  <script>
    window.addEventListener("scroll", function() {
      const header = document.getElementById("main-header");
      if (window.scrollY > 50) {
        header.classList.add("shrink");
      } else {
        header.classList.remove("shrink");
      }
    });
  </script>
</body>
</html>
